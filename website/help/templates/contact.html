{% extends "help_base.html" %}

{% block title %} MH Contact {% endblock %}

{% block content %}

    <h1>Get In Touch With Us</h1><br>

    <form method="POST" action="{{url_for('help.HandleContact')}}">
        <h5>Before submitting your question, please make sure you have checked the <a href="/mh/social/forum">forums</a> and <a href="/help/faq">FAQs</a>!</h5><br>
        <div class="form-group">
            <label for="email">Enter your email you want the response to be sent to:</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required autofocus>
        </div>
        <div class="form-group">
            <label for="query">Please enter your query:</label>
            <textarea name="query" placeholder="Enter your query..." class="form-control" rows="3" required></textarea>
            <small class="form-text text-muted">Please allow up to 7 to 10 working days for us to get back to you.</small>
        </div>
        <input type="submit" value="Submit Query" class="btn btn-outline-success">
    </form>

{% endblock %}
